    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Odometer Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --meterRotateMin: -135deg;
        --meterRotateMax: 135deg;
        --initialFuel: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }

      .parentDiv {
        position: relative;
        width: 600px;
      }

      #currentSpeed {
        font-family: "Saira Condensed", sans-serif;
        font-size: 34px;
        font-weight: 500;
        margin: 0;
        color: white;
        position: absolute;
        top: 54%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #meter-gauge {
        transform-box: fill-box;
        transform-origin: center bottom;
        animation: meterRotate 10s ease-in-out infinite alternate forwards;
      }

      @keyframes meterRotate {
        from {
          transform: rotate(var(--meterRotateMin));
        }

        100% {
          transform: rotate(var(--meterRotateMax));
        }
      }

      #fuel-gauge {
        clip-path: var(--initialFuel);
        animation: fuelReduction 5s linear infinite forwards;
      }

      @keyframes fuelReduction {
        to {
          clip-path: polygon(0 0, 0% 0, 0% 100%, 0% 100%);
        }
      }
    </style>
